<!DOCTYPE html>
<html>
    <head>
        <title>table</title>
        <style>
            table {
                border-collapse: collapse;
                width: 100%;
            }
            th {
                border: 1px solid red;
                padding: 15px;
            } 
            td {
                border: 2px solid green;
                padding: 15px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>1 Header</th>
                <th>1 Header</th>
                <th>1 Header</th>
            </tr>
            <tr>
                <td>1 Data</td>
                <td>1 Data</td>
                <td>1 Data</td>
            </tr>
            <tr>
                <td>2 Data</td>
                <td>2 Data</td>
                <td>2 Data</td>
            </tr>
            <tr>
                <td>3 Data</td>
                <td>3 Data</td>
                <td>3 Data</td>
            </tr>
        </table>
    </body>
</html>
