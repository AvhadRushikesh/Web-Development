<!DOCTYPE html>
<html>
    <head>
        <title>Script Tag</title>
    </head>
    <body>
        <h1>HTML Script Tag</h1>
        <p>The HTML Script tag is used to specify a client-side script.
            <br>It may be an internal or external JavaScript which contains scripting statements,
            <br>Hence, we can place script tag within body or head section.
        </p>
        <br>
        <h2>HTML Script tag Example</h2>
        <h3>Use JavaScript to Change Text</h3>
        <p id="demo"></p>
        
        <script> {
                document.getElementById("demo").innerHTML = "Hello World!";
            }
        </script>
    </body>
</html>
