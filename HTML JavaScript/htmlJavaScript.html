<!DOCTYPE html>
<html>
    <head>
        <title>HTML JavaScript</title>
        <style>
            #demo{
                color: blue;
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <h1>HTML JavaScript</h1>
        <p>A Script is a small program which is used with HTML to make web pages more attractive, dynamic and interactive,
            <br>such as an alert popup window on mouse click.
            <br>Currently, the most popular scripting language is JavaScript used for websites.
        </p>
        <br>

        <h2>JavaScript Date and Time example</h2>
        <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">Click me to display Date and Time.</button>
        <p id="demo"></p>
    </body>
</html>
