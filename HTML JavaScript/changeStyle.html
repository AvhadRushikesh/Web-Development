<!DOCTYPE html>
<html>
    <head>
        <title>Change Style</title>
    </head>
    <body>
        <h1>JavaScript can change HTML style</h1>
        <p id="demo">Click on button to change the style of paraghaph text</p>
        <button type="button" onclick="myFunction()">Click me!</button>
        <script>
            function myFunction(){
                document.getElementById("demo").style.color = "red";
                document.getElementById("demo").style.fontSize = "25px";
                document.getElementById("demo").style.backgroundColor = "lightgreen";
                document.getElementById("demo").innerHTML = "Text also has changed!";
            }
        </script>
    </body>
</html>
