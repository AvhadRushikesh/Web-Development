<!DOCTYPE html>
<html>
    <head>
        <title>Id attribute in CSS</title>
        <style>
            #Cars{
                padding: 40px;
                background-color: lightblue;
                color: black;
                text-align: center;
            }
            #Bikes{
                padding: 50px;
                background-color: lightgreen;
                text-align: center;
            }
            .BikesClass{
                font-style: italic;
                font-size: large;
            }
        </style>
    </head>
    <body>
        <p>Use CSS to style an element with the id:</p>
        <h1 id="Cars">Cars</h1>
        <h1 id="Bikes" class="BikesClass">Bikes</h1>
    </body>
</html>
