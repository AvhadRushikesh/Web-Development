<!-- Class Attribute in JavaScript -->
<!-- You can use JavaScript access elements with a specified class name by using the getElementByClassName() method. -->

<!-- Let's hide all the element with class name "fruit" when the user click on the button -->

<!DOCTYPE html>
<html>
    <head>
        <title>Class Attribute</title>
        <style>
            .fruit{
                background-color: orange;
                color: white;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h2>Class attribute with JavaScript</h2>
        <p>Click the button, to hide all elements with the class name "fruit", with JavaScript:</p>

        <button onclick="myFunction()">Hide elements</button>

        <h2 class="fruit">Mango</h2>
        <p>Mango is king of all fruits.</p>

        <h2 class="fruit">Orange</h2>
        <p>Oranges are full of Vitamin C.</p>

        <h2 class="fruit">Apple</h2>
        <p>An apple a day, keeps the doctor away.</p>

        <script>
            function myFunction(){
                var x = document.getElementsByClassName("fruit");
                for(var i = 0; i<x.length; i++){
                    x[i].style.display = 'none';  //hide the fruit elements
                }
            }
        </script>
    </body>
</html>
