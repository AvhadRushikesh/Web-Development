<!DOCTYPE html>
<html>
    <head>
        <title>Multiple Classes</title>
        <style>
            .fruit{
                background-color: orange;
                color: white;
                padding: 10px;
            }
            .center{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h2>Multiple Classes</h2>
        <p>You can use multiple class names (more than one) with HTML elements.
            <br>These class names must be seperated by a space.
            <br><br>All three elements have the class name "fruit". In addtion, Mango also have the class name "center" which center-align the text.
        </p>

        <h2 class="fruit center">Mango</h2>
        <h2 class="fruit">Orange</h2>
        <h2 class="fruit">Apple</h2>
    </body>
</html>
