<!DOCTYPE html>
<html>
    <head>HTML th tag</head>
    <style>
        table{
            border-collapse: collapse;
            border-color: black;
            width: 70%;
        }
        th, td{
            background-color: #528b8b;
            padding: 10px;
        }
    </style>
    <body>
        <h1>Example of html th tag</h1>
        <p>HTML th tag is used to define the header cells of an HTML table.
            <br>The header cell renders as bold and centered by default on the browser,
            <br>but you can change its default style using css properties.
        </p>

        <table border="1">
            <tr>
                <th>Month</th>
                <th>Date</th>
            </tr>
            <tr>
                <td>February</td>
                <td>07.02.2021</td>
            </tr>
            <tr>
                <td>January</td>
                <td>01.01.2023</td>
            </tr>
        </table>
    </body>
</html>
