<!DOCTYPE html>
<html>
    <head>
        <title>Select Tag</title>
        <style>
            .img{
                background-image: url("https://th.bing.com/th/id/OIP.nTAMfous5Y-kUWCcacJmfgAAAA?w=474&h=493&rs=1&pid=ImgDetMain");
                background-size: cover;
                background-position: center;
                height: 100%;
                width: 100%;
                background-repeat: no-repeat;
                position: fixed;
                top: 0;
                left: 0;
            }
        </style>
    </head>
    <body>
        <div class="img">
            <h2>Example of select tag</h2>
            <form>
                <label>Choose your Favorite city in india</label>
                <select>
                    <option>New Delhi</option>
                    <option>Indore</option>
                    <option>Jaipur</option>
                    <option>Jodhpur</option>
                    <option>Chandigarh</option>
                    <option>Mumbai</option>
                    <option>Bengluru</option>
                    <option>Lucknow</option>
                    <option>Amritsar</option>
                </select>
            </form>
        </div>
    </body>
</html>
