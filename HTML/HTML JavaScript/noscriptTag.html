<!DOCTYPE html>
<html>
    <head>
        <title>no Script</title>
    </head>
    <body>
        <h2>JavaScript noscript Tag</h2>
        <p>HTML <strong>noscript</strong> tag is used to write desabled script in the browser.
            <br>The text written within <strong>noscript</strong> tag is not displayed on the browser.
        </p>
        <p id="demo"></p>
        <script>
            document.getElementById("demo").innerHTML = "Hello World!";
        </script>
        <noscript>This text is not visible in the browser.</noscript>
    </body>
</html>
