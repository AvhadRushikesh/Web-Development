<!DOCTYPE html>
<html>
    <head>
        <title>HTML Heading elements</title>
    </head>
    <body>
        <h1>H1 Heading</h1>
        <p>H1 is the most important heading, which is used to display the keyword of page</p>
        <h2>H2 Heading</h2>
        <p>H2 describe the first sub heading</p>
        <h3>H3 Heading</h3>
        <h4>H4 Heading</h4>
        <h5>H5 Heading</h5>
        <h6>H6 Heading</h6>
        <p>We can use h1 to h6 tag to use the different sub-heading with their paragraphs if required</p>
    </body>
</html>
