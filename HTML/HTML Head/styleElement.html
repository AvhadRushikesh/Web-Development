<!DOCTYPE html>
<html>
    <head>
        <title>Style Element</title>
        <style>
            body{
                background-color: pink;
            }
            h1{
                color: red;
            }
            p{
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1>HTML Style Element</h1>
        <p>The HTML <strong>Style</strong> element is used to style the HTML page.
        <br>The <strong>style</strong> element can have <strong>CSS</strong> properties for that HTML page only.
        <br>If we want to apply CSS for multiple pages then we should use seperate CSS file.
        </p>
    </body>
</html>
