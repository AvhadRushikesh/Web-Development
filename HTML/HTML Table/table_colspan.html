<!DOCTYPE html>
<html>
    <head>
        <title>Table Colspan</title>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td {
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <h1>HTML table with colspan(column span)</h1>

        <table style="width: 100%">
            <tr>
                <th>Name</th>
                <th colspan="2">Mobile No.</th>
            </tr>
            <tr>
                <td>Ajeet Maurya</td>
                <td>7867256782</td>
                <td>8978378908</td>
            </tr>
        </table>
    </body>
</html>
