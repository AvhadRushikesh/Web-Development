<!DOCTYPE html>
<html>
    <head>
        <title>innerHTML</title>
    </head>
    <body>
        <h1>JavaScript innerHTML</h1>
        <h3>Show/Hide Comment Form Example using innerHTML</h3>
        <button onclick="commentform()">Comment</button>
        <div id="mylocation"></div>

        <script type="text/javascript">
            function commentform(){
                var cform = "<form action='Comment'> Enter Name: <br> <input type='text' name='name'> <br> Enter Email: <br> <input type='email'> <br> Enter Comment: <br> <textarea rows='5' cols='70'></textarea> <br> <input type='submit' value='Post Comment'> </form>";
                if(flag){
                    document.getElementById("mylocation").innerHTML = cform;
                    flag = false;
                }else{
                    document.getElementById("mylocation").innerHTML = "";
                    flag = true;
                }
            }
        </script>
    </body>
</html>
