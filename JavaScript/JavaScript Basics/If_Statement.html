<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript If Statement</title>
    </head>
    <body>
        <h1>JavaScript If Statement</h1>
        <label for="value">Enter any number:</label>
        <input type="number" id="value" name="value" value="">
        <br>
        <br>
        <button type="button" onclick="checkValue()">Check</button> <br> <br>
        <label id="resultValue"></label>
        <script>
            function checkValue() {
                var a = document.getElementById("value").value;
                if(a > 10){
                    document.getElementById("resultValue").innerHTML = "Value is greater than 10";
                }else if(a < 10){
                    document.getElementById("resultValue").innerHTML = "Value is less than 10";
                }else{
                    document.getElementById("resultValue").innerHTML = "The value is 10";
                }
            }
        </script>
    </body>
</html>
