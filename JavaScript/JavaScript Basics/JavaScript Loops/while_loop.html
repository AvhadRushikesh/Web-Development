<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript While Loop</title>
    </head>
    <body>
        <h2>JavaScript while loop</h2>
        <p>The <strong>JavaScript while loop</strong> iterates the elements for the infinite number of times.
            <br>It should be used if number of iteration is not known.
        </p>
        <script>
            var i = 5;
            while(i <= 15){
                document.write("Number: " + i);
                document.write("<br>");
                i++;
            }
        </script>
    </body>
</html>
