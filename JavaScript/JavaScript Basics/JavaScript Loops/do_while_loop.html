<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript do while loop</title>
    </head>
    <body>
        <h1>JavaScript Do While Loop</h1>
        <p>The <strong>JavaScript do while loop</strong> iterates the elements for the infinite number of times like while loop.
            <br>But, code is executed at least once whether condition is true or false.</p>
        <Script>
            var i = 21;
            do {
                document.write("The value of I is " + i + "<br/>");
                i++;
            } while(i <= 25);
        </Script>
    </body>
</html>
