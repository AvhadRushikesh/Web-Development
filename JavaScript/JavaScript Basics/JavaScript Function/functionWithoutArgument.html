<!DOCTYPE html>
<html>

        <title>JavaScript Function</title>

    <body>
        <h2>JavaScript Function Example</h2>
        <input type="button" onclick="msg()" value="Call Function" />

            function msg(){
                alert("Hello! this is message");
            }
        </script>
    </body>
</html>
