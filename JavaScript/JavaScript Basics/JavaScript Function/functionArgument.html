<!-- JavaScript Function Argument -->
<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Function</title>
    </head>
    <body>
        <h1>JavaScript Function Argument</h1>
        <p>We can call function by passing arguments.</p>
        <input type="button" onclick="getCube(4)" value="Get Cute Of 4">
        <script>
            function getCube(x){
                alert("The cube of " + x + " is: "+ (x * x * x));
            }
        </script>
    </body>
</html>
