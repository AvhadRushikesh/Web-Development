<!-- Function with return value -->
<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Function</title>
    </head>
    <body>
        <h1>Function with return value</h1>
        <p>We can call function that returns a value and use it in our program.</p>

        <script>
            function getInfo(x){
                return "The square of " + x + " is " + (x * x);
            }
        </script>
        <script>
            document.write(getInfo(4));
        </script>
    </body>
</html>
