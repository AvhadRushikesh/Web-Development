<!DOCTYPE html>
<html>

        <title>Click Event</title>
    </head>
    <body>
        <form action="#">
            <input type="button" onclick="clickevent()" value="Who's this?">
        </form>
        <script language="JavaScript" type="text/javascript">
            function clickevent(){
                document.write("This is JavaScript Click Event.");
            }
        </script>
    </body>
</html>
