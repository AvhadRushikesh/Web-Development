<!DOCTYPE html>
<html>
    <head>
        <title>Focus Event</title>
    </head>
    <body>
        <h1>Enter something here</h1>
        <input type="text" id="input1" onfocus="focusevent()">
        <script>
            function focusevent(){
                document.getElementById("input1").style.background = "aqua";
            }
        </script>
    </body>
</html>
