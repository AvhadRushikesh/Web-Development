<!DOCTYPE html>
<html>
    <head>
        <title>Class Expression</title>
    </head>
    <body>
        <h1>Class Expression Example: Re-declaring Class</h1>
        <p>Unlike class declaration, the class expression allows us to re-declare the same class.
            <br>So, if we try to declare the class more than one time, it throws an error.
        </p>
        <script type="text/javascript">
            // Declaring Class
            var emp = class{
                // Initializing an object
                constructor(id, name){
                    this.id = id;
                    this.name = name;
                }
                // Declaring method
                detail(){
                    document.writeln(this.id + " " + this.name + "<br>")
                }
            }
            //Passing object to a variable
            var e1 = new emp(101, "Martian Roy");
            var e2 = new emp(102, "Duke William");
            e1.detail(); // Calling method
            e2.detail();

            // Re-declaring class
            var emp = class{
                // Initializing an object
                constructor(id, name){
                    this.id = id;
                    this.name = name;
                }
                detail(){
                    document.writeln(this.id + " " + this.name + "<br>")
                }
            }
            // Passing object to a variable
            var e1 = new emp(103, "James Bella");
            var e2 = new emp(104, "Nick Johnson");
            e1.detail(); // Calling method
            e2.detail();
        </script>
    </body>
</html>
