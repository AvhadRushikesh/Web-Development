<!DOCTYPE html>
<html>
    <head>
        <title>HTML thead tag</title>
    </head>
    <style>
        table{
            border-collapse: collapse;
            border-color: black;
            margin: 15px;
        }
        thead{
            background-color: #005cb9;
        }
        tbody{
            background-color: #d4caca;
        }
        th, td{
            padding: 12px;
        }
    </style>
    <body>
        <h2>Example of thead tag</h2>
        <table border="1">
            <caption>Population of India</caption>
            <thead>
                <tr>
                    <th>Year</th>
                    <th>Population</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2015</td>
                    <td>1,309,053,980</td>
                </tr>
                <tr>
                    <td>2016</td>
                    <td>1,902,087,223</td>
                </tr>
                <tr>
                    <td>2017</td>
                    <td>1,672,998,672</td>
                </tr>
                <tr>
                    <td>2018</td>
                    <td>1,782,268,902</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
