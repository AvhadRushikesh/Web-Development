<!DOCTYPE html>
<html>
    <head>
        <title>HTML time tag</title>
    </head>
    <body>
        <h2>Example of HTML <strong>time</strong> tag</h2>

        <p>We open our shop at <time>09:00</time> am.</p>
        <p>The business meeting is scheduled on <time datetime="2024-01-20">next saturday</time></p>
        <p>The trip to assam is scheduled at <time datetime="2024-01-20 to 8:00 - 8:30"> 9AM next month's saturday</time></p>
    </body>
</html>
