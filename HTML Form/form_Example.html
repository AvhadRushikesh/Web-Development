<!DOCTYPE html>
<html>
    <head>
        <title>HTML Form</title>
    </head>
    <body>
        <h2>Registration Form</h2>
        <form>
            <fieldset>
                <legend>Use Personal Information</legend>
                <label for="fullName">Enter your full name</label> <br>
                <input type="text" id="fullName" name="fullName"> <br>
                <label for="email">Enter your email</label> <br>
                <input type="email" id="email" name="email"> <br>
                <label for="pass">Enter your Password</label> <br>
                <input type="password" id="pass" name="pass"> <br>
                <label for="confPass">Confirm your Password</label> <br>
                <input type="password" name="confPass" id="confPass"> <br>
                <label for="radioBtn">Select your gender</label> <br>
                <input type="radio" name="radioBtn" id="radioBtn" value="male">Male <br>
                <input type="radio" name="radioBtn" id="radioBtn" value="female">Female <br>
                <input type="radio" name="radioBtn" id="radioBtn" value="others">others <br>
                <label for="addr">Enter your Address:</label> <br>
                <textarea name="addr" id="addr" cols="20" rows="3"></textarea> <br>
                <input type="submit" value="sign-up">
            </fieldset>
        </form>
    </body>
</html>
